{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Список постів</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>

<body>
    <div class="content">
        <h2>Мої пости</h2>
        <table>
            <tr>
                <th>Заголовок</th>
                <th>Дата публікації</th>
            </tr>
            {% for post in posts %}
            <tr>
                <td>{{ post.title }}</td>
                <td>{{ post.published_date }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2">Немає постів.</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>

</html>
